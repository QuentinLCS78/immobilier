<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnes Immobilier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Omnes Immobilier</h1>
            <img src="images/logo.png" alt="Logo Omnes Immobilier" id="logo">
        </header>        
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#browse">Tout Parcourir</a></li>
                <li><a href="#search">Recherche</a></li>
                <li><a href="#appointments">Rendez-vous</a></li>
                <li><a href="#account">Votre Compte</a></li>
            </ul>
        </nav>
        <section id="home">
            <section id="home">
                <h2>Bienvenue sur Omnes Immobilier</h2>
                <div class="carousel">
                    <div class="slides">
                        <img src="images/photo1.jpg" alt="Photo 1">
                        <img src="images/photo2.jpg" alt="Photo 2">
                        <img src="images/photo3.jpg" alt="Photo 3">
                        <img src="images/photo4.jpg" alt="Photo 4">
                        <img src="images/photo5.jpg" alt="Photo 5">
                    </div>
                    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                    <button class="next" onclick="moveSlide(1)">&#10095;</button>
                </div>
            </section>           
        </section>
        <footer>
            <p>© 2024 Omnes Immobilier. Tous droits réservés.</p>
        </footer>
    </div>
    <script src="caroussel.js"></script>
</body>
</html>
